<!DOCTYPE html>
<html lang="en">

  <head>
      <title>HTML wireframe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
      <link rel="stylesheet" type="text/css" href="index.css">
  </head>

  <body>
    <nav role="navigation">
        City Showdown
        <button id="logout">Logout</button>
    </nav>
    <main role="main">
      <header role="banner">
        <h1>Your City VS:</h1>
        <label for='opponent'>Opponnet: </label>
        <select type='opponent' name='opponent' id='opponent'>
            <option>Atlanta</option>
            <option>Boston</option>
            <option>Calgary</option>
            <option>Chicago (Cubs)</option>
            <option>Chicago (White Sox)</option>
            <option>Cleveland</option>
        </select>
      </header>
      <section>
        <header id='results'>
            <h2>Results:</h2>
        </header>
        <h3><b>Overall Record:</b></h3> 
        <p>10000-10000</p>
        <h3><b>Playoff Series Record:</b></h3>
        <p>75-75</p>
      </section>
      <section>
        <header id='save-header'>
            <h3>Want to save the results?</h3>
        </header>
        <button id='save-button'>SAVE</button>
      </section>
      
    </main>
    <footer role="content-info">Footer</footer>
  </body>

</html>
